<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOSTZ Boxy Basic</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
    }

    .product-container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .product-container img {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
    }

    .product-info {
      max-width: 400px;
    }

    .product-info h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .product-info p.price {
      font-size: 20px;
      color: #aaa;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      width: 100%;
    }

    .btn {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      background-color: #ccc;
    }

    .message {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <img src="https://instagram.fcai20-3.fna.fbcdn.net/v/t1.15752-9/517181081_723573420541976_7961800302015947642_n.jpg?stp=dst-jpg_s600x600_tt6&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=Oa2Gdpmi7hkQ7kNvwF-4Wb7&_nc_oc=Admjjv2vHllra7768cooRo_gKYwtBcR95LDey2sCw79M-W-8M4KzECIVb9fBPJjbfZg&_nc_zt=23&_nc_ht=instagram.fcai20-3.fna&oh=03_Q7cD2wHYq_bfaqZaolW2xpmfk14zaj3Oi3tXHoXiJFXFzqQSVQ&oe=6899F312" alt="LOSTZ Boxy Basic">

    <div class="product-info">
      <h1>LOSTZ Boxy Basic</h1>
      <p class="price">EGP 499</p>
      <p>Boxy oversized fit with clean LOSTZ print. Heavyweight cotton for everyday Gen-Z flex.</p>

      <label for="size">Select Size:</label>
      <select id="size">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
      </select>

      <button class="btn" onclick="addToCart()">Add to Cart</button>

      <div class="message" id="message"></div>
    </div>
 
<div>
  <label>Select Color:</label>
<div class="color-options">
  <label class="color-swatch">
    <input type="radio" name="color" value="Black" checked />
    <span class="circle black"></span>
  </label>
  <label class="color-swatch">
    <input type="radio" name="color" value="White" />
    <span class="circle white"></span>
  </label>
</div>


</div>

  </div>

  <script>
    function addToCart() {
      const size = document.getElementById("size").value;
      const product = {
        name: "LOSTZ Boxy Basic",
        price: 499,
        size: size,
        image: "https://instagram.fcai20-3.fna.fbcdn.net/v/t1.15752-9/517181081_723573420541976_7961800302015947642_n.jpg"
      };

      let cart = JSON.parse(localStorage.getItem("lostz_cart")) || [];
      cart.push(product);
      localStorage.setItem("lostz_cart", JSON.stringify(cart));

      document.getElementById("message").textContent = "âœ… Added to cart!";
    }
  </script>

</body>
</html>
