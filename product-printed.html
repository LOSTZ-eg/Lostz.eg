<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOSTZ Printed Shirt</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .product-container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .product-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .product-info {
      max-width: 400px;
    }

    .product-info h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .product-info p.price {
      font-size: 20px;
      color: #aaa;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
    }

    .message {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <img src="https://i.pinimg.com/1200x/4c/4f/28/4c4f2863c23c922622a40459f65ed565.jpg" alt="LOSTZ Printed Shirt">

    <div class="product-info">
      <h1>LOSTZ Printed Tee</h1>
      <p class="price">EGP 499</p>
      <p>Boxy-fit LOSTZ graphic tee — bold style, premium comfort.</p>

      <label for="size">Select Size:</label>
      <select id="size">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">XL</option>
      </select>

      <button class="btn" onclick="addToCart()">Add to Cart</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    function addToCart() {
      const size = document.getElementById("size").value;
      const product = {
        name: "LOSTZ Printed Tee",
        price: 499,
        size: size,
        image: "https://i.pinimg.com/1200x/4c/4f/28/4c4f2863c23c922622a40459f65ed565.jpg"
      };

      let cart = JSON.parse(localStorage.getItem("lostz_cart")) || [];
      cart.push(product);
      localStorage.setItem("lostz_cart", JSON.stringify(cart));

      document.getElementById("message").textContent = "✅ Added to cart!";
    }
  </script>

</body>
</html>

  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #fff;
  color: #000;
  padding: 12px 18px;
  border-radius: 40px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 10px #000;
  z-index: 999;
">
 Cart
